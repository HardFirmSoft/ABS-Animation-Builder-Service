<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ABS-Animation Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="js/jquery-ui/jquery-ui.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/createjs.min.js"></script>
    <script type="text/javascript" src="js/sprites.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
    
   
</head>
<body>
    <div class="header">Animation Builder</div>
    <div class="body-container">
        <div class="canvas-container">
            <canvas id="content-pane" width="1000" height="370"></canvas>
            <canvas id="overlay" width="1000" height="370"></canvas>
        </div>

    <div class="bottom-container">
        <div class="button-menu">
            <button id= "modelsBtn">Models</button>
            <button id ="backgroundBtn">Backdrops</button>
            <button id = "efxBtn">Effects</button>
        </div>
        <div class="editor">
            <div class="ediTop">
                <div id="noclick">
                    Select an object to view/edit its parameter.
                </div>
                <div id="clicked">
                    <h3 id="clickTT"></h3><br>
                    <label for="cX">X Coordinate:</label>
                    <input id="cX" name="value">
                    <label for="cY">Y Coordinate:</label>
                    <input id="cY" name="value">
                    <button id="setFrame">Set waypoint</button>
                    <button id="delChild" onclick="deleteChild()">Delete</button>
                </div>
            </div>
            <div class="timeline">
                <div class="timeSlide">
                    <div id="slider"></div>
                </div>
                <div id="time" width="10%">&nbsp;0.0 s</div>
            </div>
        </div>
    </div>

    </div>
    
    <!-- The Modal -->
  <div id="modelModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span id="close" class="close">&times;</span>
          <p style = "font-size: 16pt">Choose a Model!</p>
          <div class= "button-menu">
                <button id="treeBtn" onclick = "createChild(1)">Jumpy Tree</button>
                <button id="sunBtn" onclick="createChild(0)">Sun Dance</button>
                <button id="cloudBtn" onclick="createChild(2)">Cloud Puff</button>
                <button id="octoBtn" onclick="createChild(3)">Octocat!</button>
          </div>
        </div>
      
    </div>

    <div id="backgroundModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span id="close1" class="close">&times;</span>
              <div class= "button-menu">
                    <button id="greenField">Greener Pastures</button>
              </div>
            </div>
          
    </div>

    <div id="efxModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span id="close2" class="close">&times;</span>
              <div class= "button-menu">
                    <button id="snowFX">Snow</button>
                    <button id="discoFX">Disco!</button>
              </div>
            </div>
          
    </div>
  <script type="text/javascript" src="js/popupbox.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
