<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ABS-Animation Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/createjs.min.js"></script>
    <script type="text/javascript" src="js/sprites.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
   
</head>
<body>
    <div class="header">Animation Builder</div>
    <div class="body-container">
        <div class="canvas-container">
            <canvas id="content-pane" width="1000" height="370">
            </canvas>
        </div>

    <div class="bottom-container">
        <div class="button-menu">
            <button id= "modelsBtn">Models</button>
            <button id= "aniBtn">Animations</button>
            <button id ="backgroundBtn">Backdrops</button>
        </div>
        <div class="editor">
            something will be here, maybe, probably
        </div>
    </div>

    </div>
    
    <!-- The Modal -->


  <div id="modelModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span id="close" class="close">&times;</span>
          <div class= "button-menu">
                <button id="treeBtn">Jumpy Tree</button>
                <button id="sunBtn">Sun Dance</button>
          </div>
        </div>
      
    </div>

    <div id="backgroundModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span id="close1" class="close">&times;</span>
              <div class= "button-menu">
                    <button id="greenField">Greener Pastures</button>
              </div>
            </div>
          
    </div>
  <script type="text/javascript" src="js/popupbox.js"></script>
</body>
</html>
