<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ABS-Animation Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="js/jquery-ui/jquery-ui.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/createjs.min.js"></script>
    <script type="text/javascript" src="js/sprites.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
</head>
<body>
    <div class="header">Animation Builder</div>
    <div class="body-container">
        <div class="canvas-container">
            <canvas id="content-pane" width="1000" height="370">
            </canvas>
        </div>

    <div class="bottom-container">
        <div class="button-menu">
            <button>Insert Image</button>
            <button>Animations</button>
            <button>Effects</button>
        </div>
        <div class="editor">
            <div id="noclick" class="ediTop">
                Select an object to view/edit its parameter.
            </div>
            <div id="clicked" class="ediTop">
                <h3 id="clickTT"></h3><br>
                <button>Set waypoint</button>
            </div>
            <div class="timeline">
                <table width="100%" border="0">
                    <tr>
                        <td width="90%"><div id="slider"></div></td>
                        <td width="10%">some</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    </div>
    
</body>
</html>
